<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<title>Book Store</title>
<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
<body>

<h1>List of Authors</h1>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Bio</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.bio}"></td>
        <td>
            <a  style="color:blue" th:href="@{'/authors/edit/' + ${author.id}}">Edit <i class="fa-solid fa-pen-to-square ms-4"></i></a>
            <a style="color:red" th:href="@{'/authors/delete/' + ${author.id}}" onclick="return confirm('Are you sure?')">Delete<i class="fa-solid fa-trash ms-4"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<nav class="navbar navbar-expand-lg navbar-light bg-brown">
<a th:href="@{/authors/create}">Create New Author</a>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</nav>
</body>
</html>
