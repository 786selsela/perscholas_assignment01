<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Seller Form</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-brown">
    <div class="container-fluid">
<h1 th:if="${seller.id}">Edit Seller</h1>
<h1 th:unless="${seller.id}">Create New Seller</h1>
<form action="/sellers/save" method="post" th:object="${seller}">
    <input type="hidden" th:field="*{id}" />
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" th:field="*{companyName}" /><br/>
    <label for="contactPerson">Contact Person:</label>
    <input type="text" id="contactPerson" th:field="*{contactPerson}" /><br/>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" /><br/>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" /><br/>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" /><br/>
    <input type="submit" value="Save" />
</form>
    </div>
</nav>
<li class="nav-item">
    <a class="nav-link text-white" href=" seller_form ">Seller</a>
</li>
<a th:href="@{/sellers}">Back to Seller List</a>

</body>
</html>
